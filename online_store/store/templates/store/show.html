<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="container mt-4">
    <h2>Весь Товар</h2>
    <br>
  <div class="col-md-8">
      <div class="table-responsive">
      <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
      <thead>
        <th>ID</th>
        <th>Бренд</th>
        <th>Размер</th>
        <th>Цвет</th>
        <th>Цена</th>
        <th>Тип одежды</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
      <tbody>
      {% for w in wear %}
        <tr>
        <td>{{ w.id }}</td>
        <td>{{ w.name }}</td>
        <td>{{ w.size }}</td>
        <td>{{ w.color }}</td>
        <td>{{ w.price }}</td>
        <td>{{ w.category_id }}</td>
        <td><a href="/crud/edit/{{ w.id }}" class="btn btn-primary">Edit</a></td>
        <td><a href="/crud/delete/{{ w.id }}" class="btn btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
      </tbody>
      </table>
      </div>
  </div>
  <br>
  <a href="{% url 'create_wear' %}" class="btn btn-primary">Добавить новый товар</a>
</div>
</div>
</body>
</html>
