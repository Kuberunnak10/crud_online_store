{% extends 'base.html' %}

{% block title %}Create page{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Создание нового товара</h2>
        <form method="POST" action="{% url 'create_wear' %}" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_name" class="form-label">Бренд:</label>
                <input type="text" class="form-control" name="name" id="id_name" required>
            </div>

            <div class="mb-3">
                <label for="id_size" class="form-label">Размер:</label>
                <input type="number" class="form-control" name="size" id="id_size" required>
            </div>

            <div class="mb-3">
                <label for="id_color" class="form-label">Цвет:</label>
                <input type="text" class="form-control" name="color" id="id_color" required>
            </div>

            <div class="mb-3">
                <label for="id_price" class="form-label">Цена:</label>
                <input type="number" class="form-control" name="price" id="id_price" required>
            </div>

            <div class="mb-3">
                <label for="id_category_id">Тип:</label>
                <select class="form-select" name="category_id" id="id_category_id" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == wear.category_id.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-r6Hw8L5L1BYyP2M2GNfF07eGYxuHU6L5Zge3BU+U9fDQe+8E3lO1q13YF3Iu7j4" crossorigin="anonymous"></script>
{% endblock %}
